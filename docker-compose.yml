services:
  db:
    image: mysql:8.0
    container_name: dtrpg-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: rpg
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      TZ: "UTC"
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --skip-name-resolve
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mysqldata:/var/lib/mysql
      - ./.docker/mysql/initdb:/docker-entrypoint-initdb.d:ro

  adminer:
    image: adminer:latest
    container_name: dtrpg-adminer
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  mysqldata:

